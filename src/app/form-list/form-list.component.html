<section class='login-f' xmlns="http://www.w3.org/1999/html">
  <div class="head-f">
    <h1 class="company-f">ارسال پیامک</h1>
  </div>

    <form  class="form" [formGroup]="restForm">
    <input class="text"  name="message" formControlName="message"
           placeholder='متن پیام'  ><br>
    <input class="password" name="nationalCode" formControlName="nationalCode"
           placeholder='کد ملی' ><br>
    <button class='btn-login-f' (click)="onSubmit()">ارسال</button>


  </form>

  {{myhtmlValue}}

  <div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">

      </div><br>
      <div class="panel-body">

        <div *ngIf="fileStatus.status==='progress'">
          <div class="progress">
            <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              {{ fileStatus.requestType }} {{ fileStatus.percent }}
            </div>
          </div>
        </div> <hr>

        <form enctype="multipart/form-data">


                <input  type="file" (change)="onUploadFiles($any($event.target).files)" name="files" multiple class="form-control" />



        </form>

        <br>


      </div>
    </div>




  <button class='btn-login-f' [disabled]="restForm.invalid" type="submit">ثبت</button>

</section>
